<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section class="section-1">
            <img src="https://img.freepik.com/free-vector/3d-logo-with-circles_1020-732.jpg?ga=GA1.1.320149661.1732095364&semt=ais_hybrid" alt="Logo">
            <h2>For Individuals</h2>
            <p>Start benefitting from the wellness experience. For companies looking for increasing productivity and improving organization wellness</p>
        </section>
        <div class="form-container">
            <form action="">
                <div class="fname">
                    <label for="fName">First Name:</label>
                <input type="text" name="fName" id="fName">
                </div>
                <div class="lname">
                    <label for="lName">Last Name:</label>
                <input type="text" name="lName" id="lName">
                </div>
                <div class="gender">
                    <label for="gender">Select Gender</label>
                <select name="gender" id="gender">
                    <option value="">Select here</option>
                    <option value="male">male</option>
                    <option value="female">female</option>
                </select>
                </div>
                <div class="dob">
                    <label for="dob">Date of Birth:</label>
                <input type="date" name="" id="dob">
                </div>
                <div class="weight">
                    <label for="weight">Weight(KG)</label>
                <input type="text" name="weight" id="weight" placeholder="Enter Weight">
                </div>
                <div class="height">
                    <label for="height">Height(KG)</label>
                <input type="text" name="height" id="height" placeholder="Enter Height">
                </div>
                <div class="activity">
                    <label for="activity">Activity Level</label>
                <select name="activity" id="activity">
                    <option value="">select here</option>
                    <option value="high">high</option>
                    <option value="medium">meduim</option>
                    <option value="low">low</option>
                </select>
                </div>
                <div class="psw">
                    <label for="psw">Password</label>
                <input type="password" name="psw" id="psw">
                </div>
               <button type="submit">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
